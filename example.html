<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet 1.2.0 Zoomify Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <style type="text/css">
        html, body, #nebula {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="nebula"></div>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script type="text/javascript" src="L.TileLayer.Zoomify.js"></script>  
    
    <script type="application/javascript">
		var map = L.map('nebula', {
   	     	crs: L.CRS.Simple //Set a flat projection, as we are projecting an image
    	});
    	
		var layer = L.tileLayer.zoomify('http://thematicmapping.org/playground/zoomify/books/{g}/{z}-{x}-{y}.jpg', {
		    width: 5472,
		    height: 3648,
		    attribution: '&copy; Photo: Bj√∏rn Sandvik'
		}).addTo(map);

		//Setting the view to our layer bounds, set by our Zoomify plugin
		map.fitBounds(layer.getBounds());
    </script>
</body>
</html>
