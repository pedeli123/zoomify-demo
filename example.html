<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leaflet Zoomify Demo</title>
	<style type="text/css">
		html, body, #photo {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
	</style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
	
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="./L.TileLayer.Zoomify.js"></script>
</head>
<body>
<div id="photo"></div>
<script type="application/javascript">

		var map = L.map('photo', {
			maxZoom: 15, //Does not matter anymore, maxNativeZoom prevents loading of missing zoom levels
			minZoom: 0,
		 	crs: L.CRS.Simple // Set a flat projection, as we are projecting an image
		});

		//Loading the Zoomify tile layer, notice the URL
		var layer = L.tileLayer.zoomify('//thematicmapping.org/playground/zoomify/books/{g}/{z}-{x}-{y}.jpg', {
			width: 5472,
			height: 3648,
			attribution: '&copy; Photo: Bj√∏rn Sandvik'
		}).addTo(map);

		//Setting the view to our layer bounds, set by our Zoomify plugin
		map.fitBounds(layer.options.bounds);

	</script>
</body>
</html>
